{% extends 'core/base_core.html' %}


{% block title %}Sign in{% endblock %}


{% block content %}

<form method="POST">

{% csrf_token %}

<div class="container-fluid h-100">
	<div class="row align-items-center h-100">
		<div class="col-sm-12">
			<div class="row justify-content-center">
				<div class="col-3 text-center" style="background-color: white; box-shadow: 0 0 10px; position: fixed; top: 25%">
					<form>

						<h2 class="signinText" style="text-align: center;">Log in</h2>
						<div class="form-group" style="text-align: left;">
						  <label for="login">Login:</label>
						  {{ form.login }}
						</div>
						<div class="form-group" style="text-align: left;">
						  <label class='' for="exampleInputPassword1" style="text-align: left;">Password:</label>
						  {{ form.password }}
						</div>
						<div class="button" style="text-align:center">
							<button type="submit" class="mb-3 btn btn-primary">Log in</button>
                        </div>

					  </form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
